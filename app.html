<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="txt">Palindrome Checker</h1>
    </header>

    <main>
        <h2 class="txt">You can check if your number or text is a palindrome here:</h2>
        <input id="text-input" type="text" placeholder="Enter text or number....">
        <button id="check-btn">Check</button>
        <div id="result"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
